<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unicard 回饋計算器（一般1% + 加碼）</title>
  <style>
    :root { --gap: 14px; }
    * { box-sizing: border-box; }
    body { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial,Helvetica,sans-serif; margin: 0; background:#f7f7f8; color:#222; }
    header { padding: 18px 16px; text-align: center; background: #fff; position: sticky; top: 0; z-index: 2; border-bottom:1px solid #eee; }
    h1 { font-size: 20px; margin: 0; }
    main { padding: 16px; max-width: 800px; margin: 0 auto; }
    .card { background:#fff; border-radius: 14px; padding: 16px; box-shadow: 0 2px 10px rgba(0,0,0,.06); margin-bottom: var(--gap); }
    label { font-weight: 600; display:block; margin-bottom: 8px; }
    input[type="number"] {
      width: 100%; padding: 12px 14px; border:1px solid #ddd; border-radius: 12px; font-size: 16px; background:#fff;
    }
    .grid { display: grid; gap: var(--gap); }
    @media (min-width: 720px) { .grid { grid-template-columns: repeat(3, 1fr); } }
    .plan-title { font-weight: 700; font-size: 18px; margin-bottom: 6px; display:flex; align-items:center; gap:8px; }
    .badge { font-size: 12px; padding: 2px 8px; border-radius: 999px; background:#f1f5f9; color:#334155; border:1px solid #e2e8f0; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; }
    th, td { padding: 8px 6px; text-align: right; border-bottom:1px dashed #eee; font-variant-numeric: tabular-nums; }
    th:first-child, td:first-child { text-align: left; color:#475569; }
    tfoot td { font-weight: 800; border-bottom: none; }
    .muted { color:#64748b; font-size: 13px; white-space: pre-line; }
    .tot { font-size: 20px; }
    .row { display:flex; gap: 8px; align-items:center; }
    .hint { font-size: 12px; color:#64748b; margin-top: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>💳 Unicard 回饋計算器（一般1% + 方案加碼）</h1>
  </header>

  <main>
    <div class="card">
      <label for="amount">消費金額（NT$）：</label>
      <input id="amount" type="number" inputmode="decimal" placeholder="例如 200" value="200" />
      <div class="hint">計算規則：<b>一般消費 1%</b> 與 <b>方案加碼</b> 各自四捨五入到整數元後，再相加為合計。</div>
    </div>

    <div class="grid" id="results">
      <!-- 方案卡片由 JS 產生 -->
    </div>

    <div class="card muted">
方案加碼比率：
簡單選3%：百大特店+2%，上限1000點=50,000/月
任意選3.5%：任選8家特店+2.5%，上限1000點=40,000/月
UP選4.5%(訂閱費149)：百大特店+3.5%，上限5000點=142,857/月
    </div>
  </main>

  <script>
    const plans = [
      { key: 'simple', name: '簡單選', bonusRate: 0.02 },
      { key: 'any',    name: '任意選', bonusRate: 0.025 },
      { key: 'up',     name: 'Up選',   bonusRate: 0.035 },
    ];

    // 新規則：一般消費 1%
    const GENERAL_RATE = 0.01;

    const fmtNTD = (n) => 'NT$' + (isNaN(n) ? '-' : n.toLocaleString('zh-Hant-TW'));
    const rint = (x) => Math.round(x); // 四捨五入到整數元

    function calc(amount, bonusRate) {
      const general = rint(amount * GENERAL_RATE);
      const bonus   = rint(amount * bonusRate);
      const total   = general + bonus;
      return { general, bonus, total };
    }

    function render(amount) {
      const container = document.getElementById('results');
      container.innerHTML = '';

      plans.forEach(p => {
        const { general, bonus, total } = calc(amount, p.bonusRate);

        const card = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="plan-title">
            <span>${p.name}</span>
            <span class="badge">加碼 ${ (p.bonusRate*100).toFixed(1).replace('.0','') }%</span>
          </div>
          <table>
            <tbody>
              <tr>
                <td>一般消費（1%）</td>
                <td>${fmtNTD(general)}</td>
              </tr>
              <tr>
                <td>加碼回饋（${(p.bonusRate*100).toFixed(1).replace('.0','')}%）</td>
                <td>${fmtNTD(bonus)}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>合計</td>
                <td class="tot">${fmtNTD(total)}</td>
              </tr>
            </tfoot>
          </table>
          <div class="hint">示例（金額=${fmtNTD(amount)}）：各項金額均已四捨五入後再相加。</div>
        `;
        container.appendChild(card);
      });
    }

    // 初始渲染
    const amountInput = document.getElementById('amount');
    const initial = parseFloat(amountInput.value) || 0;
    render(initial);

    // 輸入即時計算（含去抖）
    let t = null;
    amountInput.addEventListener('input', () => {
      clearTimeout(t);
      t = setTimeout(() => {
        const amt = parseFloat(amountInput.value);
        if (isNaN(amt) || amt <= 0) {
          render(0);
        } else {
          render(amt);
        }
      }, 120);
    });
  </script>
</body>
</html>
